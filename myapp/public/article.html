<script>

        $.get('data',function(data){

        });

    for(let i in datas){
        document.getElementById("cards").innerHTML += 
        `<div class="col-lg-4 col-sm-6 mb-4">
            <div class="toolkit-item">

                    </div>

                    <div class="toolkit-caption">
                        <div class="toolkit-caption-heading">${testdata[i].title}</div>
                        <div class="toolkit-caption-subheading text-muted">${testdata[i].author}</div>
                    </div>
                 </a>
            </div>
        </div>`;
