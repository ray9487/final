<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <!-- 引入 echarts.js -->
    <script src="
    https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js
    "></script>
  </head>

  <body>
    <!-- 为ECharts准备一个具备大小（宽高）的Dom -->
    <div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('main'));
      var option;

var bgPatternSrc =  "images/img/header-bg.jpg";

var piePatternImg3 = new Image();
piePatternImg3.src = "images/img/team/3.jpg";
var piePatternImg2 = new Image();
piePatternImg2.src = "images/img/team/2.jpg";
var piePatternImg1 = new Image();
piePatternImg1.src = "images/img/team/1.jpg";
var bgPatternImg = new Image();
bgPatternImg.src = bgPatternSrc;

var itemStyle3 = {
    normal: {
        opacity: 0.7,
        color: {
            image: piePatternImg3,
            repeat: 'repeat'
        },
        borderWidth: 3,
        borderColor: '#235894'
    }
};
var itemStyle2 = {
    normal: {
        opacity: 0.7,
        color: {
            image: piePatternImg2,
            repeat: 'repeat'
        },
        borderWidth: 3,
        borderColor: '#235894'
    }
};
var itemStyle1 = {
    normal: {
        opacity: 0.7,
        color: {
            image: piePatternImg1,
            repeat: 'repeat'
        },
        borderWidth: 3,
        borderColor: '#235894'
    }
};
option = {
    backgroundColor: {
        image: bgPatternImg,
        repeat: 'repeat'
    },
    title: {
        text: '饼图纹理',
        textStyle: {
            color: '#235894'
        }
    },
    tooltip: {},
    series: [{
        name: 'pie',
        type: 'pie',
        selectedMode: 'single',
        selectedOffset: 30,
        clockwise: true,
        label: {
            normal: {
                textStyle: {
                    fontSize: 18,
                    color: '#235894'
                }
            }
        },
        labelLine: {
            normal: {
                lineStyle: {
                    color: '#235894'
                }
            }
        },
        data:[
            {value:335, name:'直接访问',itemStyle: itemStyle2},
            {value:310, name:'邮件营销',itemStyle: itemStyle1},
            {value:234, name:'联盟广告',itemStyle: itemStyle3},
            {value:135, name:'视频广告',itemStyle: itemStyle2},
            {value:1548, name:'搜索引擎',itemStyle: itemStyle3}],
}]
};
myChart.setOption(option);</script>
</body>

</html>
